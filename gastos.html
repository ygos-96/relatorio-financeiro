<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/arq/css/basico/reset.css">
    <link rel="stylesheet" href="src/arq/css/basico/buid.css">
    <link rel="stylesheet" href="src/arq/css/basico/global.css">
    <link rel="stylesheet" href="src/arq/css/gastos.css">
    <title>Gastos Mensais</title>
</head>

<body class="cor-de-fundo">
    <header class="p-4 pb-0 container d-flex justify-content-center align-items-center flex-column m-auto">
        <div class="container d-flex flex-column align-items-start justify-content-start w-100">
            <button class="btn btn-prev" onclick="goBack()"><img src="src/imagem/icones/sair.png" width="30" height="30"
                    alt="Botao de voltar"></button>
        </div>

        <div class="py-4 d-flex flex-column align-items-start justify-content-start">
            <p class="fonte-titulo cor-escura fs-40 mb-0">Gastos</p>
            <div class="line"></div>
        </div>
    </header>
    <main class="container d-flex justify-content-center align-items-center flex-column m-auto">
        <!-- <div class="search d-flex w-100">
            <div class="w-100">
                <span class="fonte-titulo fs-15 ms-1">Pesquisar</span>
                <input type="text" class="form-control" name="search" id="search" placeholder="Pesquisar..."
                    oninput="pesquisarGastos()">
            </div>
        </div> -->

        <div class="container table-container">
            <div class="container d-flex justify-content-center align-items-center flex-column">
                <table class="table table-bordered mt-2">
                    <thead>
                        <tr class="header-table text-center fonte-texto">
                            <th>Data</th>
                            <th>Motivo</th>
                            <th>Valor</th>
                            <th>Categoria</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-dados" class="fonte-texto text-center mt-5"></tbody>
                </table>
            </div>
        </div>



    </main>

    <footer class="container-fluid mb-3 d-grid justify-content-around align-items-center mt-auto">
        <div class="d-flex align-items-center">
            <h4 class="cor-escura text-start fs-13">Total: <span id="total">R$ 0,00</span></h4>
        </div>
        <a href="https://docs.google.com/spreadsheets/d/1c8zSfAyvxff7xq8p5kUdSNrUlrOkt63paWbMIy3QkUc/edit?gid=0#gid=0"
            target="_blank" class="fonte-texto text-center cor-escura">
            <p class="cor-escura fw-bold fs-13 mb-2">Histórico</p>
        </a>
    </footer>

    <button class="btn btn-plus" data-bs-toggle="modal" data-bs-target="#AdicionarGasto">
        <i class="fas fa-plus text-light fs-14"></i> <span class="fonte-titulo text-light">
            gasto</span></button>

    <div class="modal fade" id="AdicionarGasto" tabindex="-1" aria-labelledby="AdicionarGastoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content w-100 cor-de-fundo">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-gastos">
                        <div class="row d-flex flex-wrap">
                            <div class="col-md-6 mb-2">
                                <label class="fonte-titulo">Data e Hora:</label>
                                <input type="date" name="data" id="data" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="fonte-titulo">Motivo:</label>
                                <input type="text" name="motivo" id="motivo" class="form-control" required>
                            </div>
                        </div>

                        <div class="row d-flex flex-wrap">
                            <div class="col-md-6 mb-2">
                                <label class="fonte-titulo">Valor:</label>
                                <input type="text" name="valor" id="valor" class="form-control" required
                                    placeholder="0,00">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="fonte-titulo">Categoria:</label>
                                <select name="categoria" id="categoria" class="form-control">
                                    <option value="Alimentação" class="alimentacao">Alimentação</option>
                                    <option value="Lazer">Lazer</option>
                                    <option value="Contas">Contas</option>
                                    <option value="Transporte">Transporte</option>
                                    <option value="Outros">Outros</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-principal border-0 text-light mt-2">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="src/arq/js/api/api-gastos.js"></script>
    <script src="src/arq/js/btn-voltar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
